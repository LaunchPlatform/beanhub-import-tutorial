              amount:
                number: "{{ -amount }}"
                currency: "{{ currency | default('USD', true) }}"
            - account: "Expenses:Entertainment:StreamingService"
              amount:
                number: "{{ amount }}"
                currency: "{{ currency | default('USD', true) }}"
  - name: Comcast
    match:
      extractor:
        equals: "plaid"
      desc: "Comcast"
    actions:
      - file: main.bean
        txn:
          flag: "{{ '!' if pending else '*' }}"
