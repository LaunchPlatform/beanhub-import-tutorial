inputs:
  - match: "import-data/connect/chase/*.csv"
    config:
      default_file: main.bean
      prepend_postings:
        - account: Liabilities:ChaseCreditCard
          amount:
            number: "{{ -amount }}"
            currency: "{{ currency | default('USD', true) }}"
  - match: "import-data/connect/Wells Fargo/SAVING ...5678/*.csv"
    config:
      default_file: "books/{{ date.year }}.bean"
      prepend_postings:
        - account: Assets:Bank:US:WellsFargo:Saving
          amount:
            number: "{{ -amount }}"
            currency: "{{ currency | default('USD', true) }}"
  - match: "import-data/connect/American Express/Blue Cash EverydayÂ®/*.csv"
    config:
      default_file: "books/{{ date.year }}.bean"
      prepend_postings:
        - account: Liabilities:CreditCard:US:AMEXBlueCashEveryday
          amount:
            number: "{{ -amount }}"
            currency: "{{ currency | default('USD', true) }}"

imports:
  - name: Routines
    common_cond:
      extractor:
        equals: "plaid"
    match:
      - cond:
          desc:
            prefix: "DD *DOORDASH"
        vars:
          narration: DoorDash food delivery
          account: Expenses:FoodDelivery:DoorDash
      - cond:
          desc: "Netflix"
        vars:
          narration: Netflix subscription
          account: Expenses:Entertainment:StreamingService
      - cond:
          desc: "Comcast"
        vars:
          account: Expenses:Internet
    actions:
      - txn:
          flag: "{{ '!' if pending else '*' }}"
          payee: "{{ payee | default(omit, true) }}"
          narration: "{{ narration | default(desc, true) }}"
          postings:
            - account: "{{ account }}"
              amount:
                number: "{{ amount }}"
                currency: "{{ currency | default('USD', true) }}"
